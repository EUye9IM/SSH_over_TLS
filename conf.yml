---
# 账户密码 (用户名: 密码)
accounts:
  root: root123
  admin1: admin123
  admin2: admin123
  admin3: admin123

# 调试模式 yes/no （调试模式下信息会带有行号，并且不写入日志，而是打印与屏幕）
debug: no

# 进入终端时的目录
shell_path: "~"

# 端口
port: 443

# 日志位置 （调试模式下该配置无效）
log: server.log

# 证书文件
certificate: pem.cer

# 私钥文件
private_key: pem.key
...
