---
# 账户密码 (用户名: 密码)
accounts:
  root: root123
  admin: admin123

# 调试模式 yes/no （调试模式下信息会带有行号，并且不写入日志，而是打印与屏幕）
debug: yes

# 进入终端时的目录
shell_path: "~"

# 端口
port: 10443

# 日志位置 （调试模式下该配置无效）
log: server.log

# 证书文件
certificate: sign/server.csr

# 私钥文件
private_key: sign/server.key
...
